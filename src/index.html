<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.scss" />
    <title>Chat'Rabia</title>
  </head>
  <body>
    <header>
      <h1>Chat'Rabia</h1>
    </header>
    <main id="root"></main>
    <footer>
        <form class="messageForm">
            <label for="message">Votre message</label>
            <input id="message" type="text">
            <button class="sendMessage">Envoyer</button>
        </form>
    </footer>
    <aside class="pseudo_popin">
        <form class="pseudo_popin_container">
            <label for="pseudo">Votre pseudo</label>
            <input id="pseudo" type="text">
            <button type="submit" class="sendPseudo">Valider</button>
        </form>
    </aside>
    <div class="loader hidden">
        <svg version="1.1" id="L4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
             viewBox="0 26 50 43" enable-background="new 0 0 0 0" xml:space="preserve">
              <circle fill="#fff" stroke="none" cx="6" cy="50" r="6">
                <animate
                    attributeName="opacity"
                    dur="1s"
                    values="0;1;0"
                    repeatCount="indefinite"
                    begin="0.1"/>
              </circle>
                    <circle fill="#fff" stroke="none" cx="26" cy="50" r="6">
                <animate
                    attributeName="opacity"
                    dur="1s"
                    values="0;1;0"
                    repeatCount="indefinite"
                    begin="0.2"/>
              </circle>
                    <circle fill="#fff" stroke="none" cx="46" cy="50" r="6">
                <animate
                    attributeName="opacity"
                    dur="1s"
                    values="0;1;0"
                    repeatCount="indefinite"
                    begin="0.3"/>
              </circle>
        </svg>
    </div>
    <script src="main.js"></script>
  </body>
</html>
